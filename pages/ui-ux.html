  <div class="container---gapped">
    <!-- First Rive animation -->
    <div class="animation-section">
      <canvas id="reaction-canvas" width="940" height="528"></canvas>
      <div class="caption">
        <small><i>Illustrated by Michelle Vilavanh | Â© StrongMind 2024</i></small>></div>
      </div>
    </div>

    <!-- Second Rive animation -->
    <div class="animation-section">
      <canvas id="chatbot-canvas" width="940" height="528"></canvas>
      <div class="caption">
        <div class="f-heading-detail-small">CHATBOT</div>
      </div>
    </div>

    <!-- Add more Rive animations here -->
    <div class="animation-section">
      <canvas id="new-animation-canvas" width="940" height="528"></canvas>
      <div class="caption">
        <div class="f-heading-detail-small">NEW ANIMATION</div>
      </div>
    </div>

  <script>
    // Initialize Reaction Emojis animation
    const reactionCanvas = document.getElementById('reaction-canvas');
    new rive.Rive({
      src: '/assets/rive-files/ReactionEmoji_01.riv',
      canvas: reactionCanvas,
      autoplay: true,
      stateMachines: 'State Machine 1',
      layout: new rive.Layout({
        fit: rive.Fit.Contain,
        alignment: rive.Alignment.Center,
      }),
    });

    // Initialize Chatbot animation
    const chatbotCanvas = document.getElementById('chatbot-canvas');
    new rive.Rive({
      src: '/assets/rive-files/chatbot_01_(demo).riv',
      canvas: chatbotCanvas,
      autoplay: true,
      stateMachines: 'chatbot-sm',
      layout: new rive.Layout({
        fit: rive.Fit.Contain,
        alignment: rive.Alignment.Center,
      }),
    });

    // Initialize New Animation
    const actionplanCanvas = document.getElementById('actionplan-canvas');
    new rive.Rive({
      src: '/assets/rive-files/action_plan_icons_-_demo.riv',
      canvas: actionplanCanvas,
      autoplay: true,
      stateMachines: 'State Machine 1',
      layout: new rive.Layout({
        fit: rive.Fit.Contain,
        alignment: rive.Alignment.Center,
      }),
    });

    const 404Canvas = document.getElementById('404-canvas');
    new rive.Rive({
      src: '/assets/rive-files/404_page_error.riv',
      canvas: 404Canvas,
      autoplay: true,
      stateMachines: '404_page_error-sm',
      layout: new rive.Layout({
        fit: rive.Fit.Contain,
        alignment: rive.Alignment.Center,
      }),
    });
  </script>

  <style>
    #reaction-canvas, #chatbot-canvas, #actionplan-canvas, .rive-canvas {
      display: block;
      margin: 0 auto;
      max-width: 100%;
    }
    
    .caption {
      text-align: center;
      margin-top: 5px;
      margin-bottom: 40px;
    }

    .f-heading-detail-small {
      color: #666666;
      font-weight: 500;
    }

    .animation-section {
      margin-bottom: 80px;  /* Space between animation sections */
    }

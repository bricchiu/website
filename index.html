<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brianna Chiu: Motion Designer</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&display=swap" rel="stylesheet">
<link rel="icon" href="../assets/images/Keyframe.svg" type="image/x-icon">
<style>
body, html {
    margin: 0;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #ECECEC;
    padding-top: 0;
}
canvas {
    width: 100vw;
    max-width: 100%;
    margin: 0 auto;
    display: block;
}
.video-container {
    position: relative;
    width: min(900px, 85vw);
    height: min(571px, 54vw);
    background-image: url('assets/images/demo-box.svg');
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 0;
    margin: 0 auto;
    z-index: 2;
}
#mainVideo {
    width: 85%;
    height: 85%;
    object-fit: contain;
    border-radius: 12px;
    margin-top: 14px;
}
.section-title {
    font-family: 'Montserrat', sans-serif;
    font-weight: 900;
    font-size: 100px;
    color: #2E2E2E;
    text-align: right;
    margin-bottom: -75px;
    position: relative;
    z-index: 1;
}
.section-title a {
    text-decoration: none;
    color: inherit;
    transition: color 0.2s ease-out, transform 2s ease-out;
    display: inline-block;
    transform-origin: center center;
    font-weight: 700;
}
.section-title a:hover {
    color: #983AB1;
}
.f-breadcrumb {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 20px 0;
    background-color: transparent;
    z-index: 1000;
}
.f-breadcrumb.scrolled {
    background-color: rgba(236, 236, 236, 0.95);
    backdrop-filter: blur(5px);
    transition: background-color 0.3s ease;
}
.f-breadcrumb-wrapper {
    grid-column-gap: 8px;
    grid-row-gap: 8px;
    flex-wrap: wrap;
    justify-content: flex-start;
    align-items: center;
    display: flex;
    padding-left: 40px;
    margin-left: 0;
    margin-right: 0; 
}
.nav-left {
    display: flex;
    align-items: center;
    margin-right: 20px;
}
.nav-right {
    display: flex;
    gap: 40px;
}
.logo {
    width: 30px;
    height: 30px;
}
.f-breadcrumb-link {
    color: #2E2E2E;
    font-family: montserrat, sans-serif;
    font-size: 14px;
    font-weight: 600;
    text-decoration: none;
    transition: color 0.2s, transform 0.3s ease-in-out;
    display: inline-block;
}
.f-breadcrumb-link:hover {
    color: #983AB1;
    transform: scale(0.95);
}
.rive-wrapper {
    position: relative;
    width: 100%;
    margin-top: 0;
    padding-top: 0;
}
#riveCanvasTop, #riveCanvasBottom {
    display: block;
    width: 100vw;
    max-width: 100%;
    margin: 0;
    padding: 0;
}
.mobile-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #ECECEC;
    z-index: 9999;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
}
.mobile-message {
    font-family: 'Montserrat', sans-serif;
    font-size: 24px;
    color: #2E2E2E;
    max-width: 80%;
    line-height: 1.5;
}
@media screen and (max-width: 768px) {
    .mobile-overlay {
        display: flex;
    }
    
    body > *:not(.mobile-overlay) {
        display: none !important;
    }
}
</style>
<script src="https://unpkg.com/@rive-app/canvas@latest"></script>
</head>
<body>
    <div class="mobile-overlay">
        <div class="mobile-message">
            Sorry! This website only works on desktop devices for the time being.
        </div>
    </div>
    <div class="f-breadcrumb">
        <div class="f-breadcrumb-wrapper">
            <div class="nav-left">
                <img src="assets/images/Keyframe.svg" alt="Keyframe Logo" width="24" height="24">
            </div>
            <div class="nav-right">
                <a href="pages/projects.html" class="f-breadcrumb-link">Projects</a>
                <a href="javascript:void(0);" class="f-breadcrumb-link" onclick="scrollToMiddle()">About</a>
                <a href="https://mail.google.com/mail/u/0/?fs=1&to=bri.mograph@gmail.com&su=Hi%20Bri!&body=You%27re%20so%20cool%20and%20I%27m%20so%20cool.%20We%20should%20work%20together!&tf=cm" class="f-breadcrumb-link">Contact</a>
            </div>
        </div>
    </div>
    <div class="rive-wrapper">
        <canvas id="riveCanvasTop"></canvas>
    </div>
    <h2 class="section-title">PROJECTS</h2>
    <div class="video-container">
        <video 
            id="reelVideo"
            width="90%"
            height="80%"
            autoplay
            loop
            muted
            playsinline
            style="border-radius: 12px; margin-top: 12px; margin-left: 4px; object-fit: cover; cursor: pointer;"
        >
            <source src="assets/videos/reel.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <script>
        const video = document.getElementById('reelVideo');
        
        video.addEventListener('click', function() {
            if (video.muted) {
                video.muted = false;
            } else {
                video.muted = true;
            }
        });
    </script>
    <canvas id="riveCanvasBottom" class="bottom-canvas"></canvas>
    <script>
        let riveInstanceTop, riveInstanceBottom, widthNumInput, bottomWidthNumInput;

        // Shared event handler function for other events
        function onRiveEventReceived(riveEvent) {
            const eventData = riveEvent.data;
            if (eventData.type === rive.RiveEventType.OpenUrl) {
                console.log("Event triggered:", eventData.name);
                switch (eventData.name) {
                    case "Email":
                        window.open("https://mail.google.com/mail/u/0/?fs=1&to=bri.mograph@gmail.com&su=Hi%20Bri!&body=You%27re%20so%20cool%20and%20I%27m%20so%20cool.%20We%20should%20work%20together!&tf=cm", "_blank");
                        break;
                    case "Resume":
                        window.open("https://drive.google.com/file/d/19B6oCN3pikue0LY5S4tH7jMa4N0Rr1Tt/view?usp=sharing", "_blank");
                        break;
                    case "linkedin":
                        window.open("https://www.linkedin.com/in/brianna-chiu-197b90a6/", "_blank");
                        break;
                    case "contra":
                        window.open("https://contra.com/brianna_chiu_1pfc6q43", "_blank");
                        break;
                    case "behance":
                        window.open("https://www.behance.net/brichiu", "_blank");
                        break;  
                    case "UI-UX":
                        window.location.href = "pages/ui-ux.html";
                        break;
                    case "Videos":
                        window.location.href = "pages/videos.html";
                        break;           
                    case "Characters":
                        window.location.href = "pages/characters-and-rigs.html";
                        break;
                    case "Looping":
                        window.location.href = "pages/looping-animations.html";
                        break;
                    case "ER 2":
                         window.open("https://www.behance.net/gallery/235944619/Earth-Rangers-Quest-A-CYOA-Game-Made-in-Rive", "_blank");
                         break;
                    case "Olie 2":
                        window.open("https://www.behance.net/gallery/234364937/Meow-sic-with-Olie", "_blank");
                         break;
                    case "Stardust 2":
                        window.open("pages/stardust.html", "_blank");
                        break; 
                }
            }
        }

        // Initialize top Rive instance
        riveInstanceTop = new rive.Rive({
            src: 'layouts-top.riv',
            canvas: document.getElementById('riveCanvasTop'),
            autoplay: true,
            artboard: 'Site',
            stateMachines: 'State Machine 1',
            onLoad: () => {
                // Get state machine inputs
                const inputs = riveInstanceTop.stateMachineInputs('State Machine 1');
                const hoverInput = inputs.find(i => i.name === 'Hover');
                widthNumInput = inputs.find(i => i.name === 'width num');
                
                // Add hover listeners to canvas
                const canvas = document.getElementById('riveCanvasTop');
                canvas.addEventListener('mouseenter', () => {
                    if (hoverInput) hoverInput.value = true;
                });
                canvas.addEventListener('mouseleave', () => {
                    if (hoverInput) hoverInput.value = false;
                });
                
                riveInstanceTop.resizeDrawingSurfaceToCanvas();
            }
        });
       
        // Initialize bottom Rive instance with view model support
        riveInstanceBottom = new rive.Rive({
            src: 'layouts-bot.riv',
            canvas: document.getElementById('riveCanvasBottom'),
            autoBind: true,
            autoplay: true,
            stateMachines: 'State Machine 1',
            shouldDisableRiveListeners: false,
            onLoad: () => {
        console.log('Bottom Rive instance loaded');
        
        // Get state machine inputs
        const bottomInputs = riveInstanceBottom.stateMachineInputs('State Machine 1');
        bottomWidthNumInput = bottomInputs.find(i => i.name === 'width num');
        
        // Set the width num input
        if (bottomWidthNumInput) {
            bottomWidthNumInput.value = window.innerWidth;
            console.log('Set width num input to:', window.innerWidth);
        }
        
        // Check for view model instance
        if (riveInstanceBottom.viewModelInstance) {
            console.log('Successfully accessed view model instance');
        }
        
        riveInstanceBottom.resizeDrawingSurfaceToCanvas();
        updateCanvasHeight();
    }
    // That's it! No onRiveEventReceived parameter here
});

riveInstanceTop.on(rive.EventType.RiveEvent, onRiveEventReceived);
riveInstanceBottom.on(rive.EventType.RiveEvent, onRiveEventReceived);

        function updateCanvasHeight() {
            const browserWidth = window.innerWidth;
            const topCanvas = document.getElementById('riveCanvasTop');
            const bottomCanvas = document.getElementById('riveCanvasBottom');
            
            if (browserWidth >= 1017) {
                topCanvas.style.height = '600px';    
                bottomCanvas.style.height = '1570px';
            } else {
                topCanvas.style.height = '700px';
                bottomCanvas.style.height = '1820px';
            }
            
            // Update width using state machine inputs
            if (widthNumInput) {
                widthNumInput.value = browserWidth;
            }
            if (bottomWidthNumInput) {
                bottomWidthNumInput.value = browserWidth;
            }
            
            if (riveInstanceTop && riveInstanceBottom) {
                riveInstanceTop.resizeDrawingSurfaceToCanvas();
                riveInstanceBottom.resizeDrawingSurfaceToCanvas();
            }
        }

        // Handle window resize
        window.onresize = updateCanvasHeight;

        // Update scroll listener
        window.addEventListener('scroll', function() {
            const nav = document.querySelector('.f-breadcrumb');
            if (window.scrollY > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });

        function scrollToMiddle() {
            const canvas = document.getElementById('riveCanvasBottom');
            const middlePosition = canvas.offsetTop + (canvas.offsetHeight / 2) - (window.innerHeight / 2);
            window.scrollTo({
                top: middlePosition,
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
